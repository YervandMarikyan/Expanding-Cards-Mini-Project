<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Expanding Cards</title>
</head>
<body>
  <div class="container">
    <div
        class="slide"
        style="background-image: url('https://images.unsplash.com/photo-1560195919-db01654dd115?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80');"
    >
      <h3>Rolls-Royce</h3>
    </div>
    <div
        class="slide"
        style="
            background-image: url('https://images.unsplash.com/photo-1591738802175-709fedef8288?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80');
          "
    >
      <h3>Rubicon</h3>
    </div>
    <div
        class="slide"
        style="
            background-image: url('https://images.unsplash.com/photo-1661355300902-36e9148281c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
    >
      <h3>Panamera </h3>
    </div>
    <div id="bent"
        class="slide active"
        style="
            background-image: url('https://images.unsplash.com/photo-1631827741430-98c01f33e84f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80');
          "
    >
      <h3>Bentley</h3>
    </div>
    <div
        class="slide"
        style="
            background-image: url('https://images.unsplash.com/photo-1618840484703-dc9dfcea1025?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80');
          "
    >
      <h3>Maybach</h3>
    </div>
  </div>

  <script src="app.js"></script>

</html>
